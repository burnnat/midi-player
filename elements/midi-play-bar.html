<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/core-icons/core-icons.html">
<link rel="import" href="../bower_components/core-icons/av-icons.html">
<link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">

<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">

<polymer-element name="midi-play-bar" attributes="player">
  <template>
    <core-toolbar>
      <paper-icon-button
        icon="{{ player.playing ? 'av:pause' : 'av:play-arrow' }}"
        on-click="{{ onPlayPause }}">
      </paper-icon-button>
      <span>{{ offset | timeFormat }}</span>
      <paper-slider
        max="{{ total * resolution }}"
        value="{{ offset * resolution }}"
        on-down="{{ onSliderDrag }}"
        on-up="{{ onSliderChange }}"
        on-click="{{ onSliderChange }}"
        flex>
      </paper-slider>
      <span>-{{ remaining | timeFormat }}</span>
    </core-toolbar>
  </template>

  <script src="midi-play-bar.js"></script>
</polymer-element>
