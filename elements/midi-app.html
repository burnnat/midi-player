<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="midi-play-bar.html">

<polymer-element name="midi-app" attributes="file">
  <template>
    <style>
      :host {
        display: inline-block;
        padding: 10px;
      }

      core-animated-pages, div[layout] {
        width: 100%;
        height: 100%;
      }

      paper-button.primary {
        font-size: 16px;
        width: 10em;
      }
    </style>
    <core-animated-pages selected="{{ file ? 1 : 0 }}" transitions="cross-fade-all">
      <section>
        <div vertical layout center>
          <div flex></div>
            <paper-button
              class="primary"
              label="Open File..."
              on-click="{{ chooseFile }}"
              raisedButton>
            </paper-button>
          <div flex></div>
        </div>
      </section>
      <section>
        <div vertical layout>
          <div flex></div>
            <midi-play-bar id="playbar"></midi-play-bar>
          <div flex></div>
        </div>
      </section>
    </core-animated-pages>
  </template>

  <script src="midi-app.js"></script>
</polymer-element>
